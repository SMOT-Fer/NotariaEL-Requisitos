<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Totem Admin</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #0b1220;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #475569;
      font-size: 14px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: #0b1220;
      margin-bottom: 8px;
    }

    .form-group input {
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      background: #f8fafc;
    }

    .form-group input:focus {
      outline: none;
      background: white;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #dc2626;
      font-size: 13px;
      padding: 12px;
      background: #fee2e2;
      border-radius: 6px;
      display: none;
      text-align: center;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Totem Admin</h1>
      <p>Ingresa tu contraseña para continuar</p>
    </div>

    <div class="error-message" id="errorMsg"></div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          name="password" 
          placeholder="Ingresa la contraseña"
          required 
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="login-btn" id="loginBtn">Ingresar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginBtn.disabled = true;
      errorMsg.classList.remove('show');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: passwordInput.value })
        });

        if (response.ok) {
          // Login exitoso, redirigir al admin
          window.location.href = '/admin';
        } else {
          // Mostrar error
          errorMsg.textContent = 'Contraseña incorrecta';
          errorMsg.classList.add('show');
          passwordInput.focus();
          passwordInput.select();
        }
      } catch (error) {
        errorMsg.textContent = 'Error al conectar con el servidor';
        errorMsg.classList.add('show');
      } finally {
        loginBtn.disabled = false;
      }
    });

    // Enfocar el campo de contraseña al cargar
    passwordInput.focus();
  </script>
</body>
</html>
